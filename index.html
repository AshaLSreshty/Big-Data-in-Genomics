<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Predict eccDNA</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="discordants" placeholder="Discordants" required="required" />
        <input type="text" name="split_reads" placeholder="Split reads" required="required" />
	<input type="text" name="circle_score" placeholder="Circle score" required="required" />
    	<input type="text" name="mean_cov" placeholder="Mean coverage" required="required" />
        <input type="text" name="cov_incr_start" placeholder="Coverage increase start coordinates" required="required" />
	<input type="text" name="cov_incr_end" placeholder="Coverage increase end coordinates" required="required" />
    	<input type="text" name="con_continuity" placeholder="Coverage continuity" required="required" />
        <input type="text" name="len_coords" placeholder="Length of Coordinates" required="required" />
   
         <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
